<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<title>.: U N P R G :. Módulo de Autenticación</title>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
	<header>
		<div class="logo">
			<img src="imagenes/logo.png" alt="UNPRG"/>
		</div>
		<div class="titular">
			<h1 class="iniciales">
				UNPRG
			</h1>
			<div class="ful_nombre">
				<h4 class="parte_uno">Universidad Nacional</h4>
				<h4 class="parte_dos">Pedro Ruiz Gallo</h4>
			</div>
		</div>
		<div class="fecha">
			Lambayeque, 21 de Diciembre de 2014
		</div>
	</header>

	<section>
		<form name="frmLogIn" method="post" action="" class="formulario">
			<div class="tiutlo_form">
				Sistema de Autenticación
			</div>
			<div class="campo">
				<span class="label">Usuario</span>
				<span><input type="text" name="txtUser" class="textbox"></span>
			</div>
			<div class="campo">
				<span class="label">Clave</span>
				<span><input type="text" name="txtPassword" class="textbox"></span>
			</div>
			<div class="campo">
				<span><input type="submit" name="btnIngresar" value="Ingresar" class="textbox"></span>
			</div>
		</form>
	</section>

	<footer>
		<h4 class="ubicacion">
			<span class="nombre">Universidad Nacional Pedro Ruiz Gallo</span>		
			<span class="direccion">Av.Juan XIII 391 </span>
			<span class="ciudad">Lambayeque</span> 
			<span class="pais">Perú</span>
		</h4>
		<h4 class="contacto">
			<span class="telefono">Teléfono: (51)(74)-28-3281 / </span>
			<a href="#" class="email">soporte_gestac@unprg.edu.pe</a>		
			<span class="copyright">UNPRG-2014 &copy; Derechos Reservados</span>
		</h4>
	</footer>
</body>
</html>
