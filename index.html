<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<title>.: U N P R G :. Módulo de Autenticación</title>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
	<header>
		<div class="logo">
			<img src="imagenes/logo.png" alt="UNPRG"/>
		</div>
		<div class="titular">
			<h1 class="iniciales">
				UNPRG
			</h1>
			<div class="ful_nombre">
				<h4 class="parte_uno">Universidad Nacional </h4>
				<h4 class="parte_dos">Pedro Ruiz Gallo</h4>
			</div>
		</div>
		<div class="fecha">
			Lambayeque, 21 de Diciembre de 2014
		</div>
	</header>

	<section>
		<div class="titulo_form">
				Sistema de Autenticación
		</div>
		<div class="formulario">
			<form name="frmLogIn" method="post" action="">
				<div class="zona_campo">
					<span class="label">Usuario</span>
					<span><input type="text" name="txtUser" class="textbox"></span>
				</div>
				<div class="zona_campo">
					<span class="label">Clave</span>
					<span><input type="password" name="txtPassword" class="textbox"></span>
				</div>
				<div class="zona_accion">
					<span><input type="submit" name="btnIngresar" value="Ingresar" class="buton"></span>
				</div>
			</form>
		</div>
		
	</section>

	<footer>
		<h4 class="ubicacion">
			<span class="nombre">Universidad Nacional Pedro Ruiz Gallo</span>	
			<div class="direccion_ful">
				<span class="direccion">Av.Juan XIII 391 </span>
				<span class="ciudad">Lambayeque</span> 
				<span class="pais">Perú</span>
			</div>	
		</h4>
		<h4 class="contacto">
			<span class="telefono_email">
				Teléfono: (51)(74)-28-3281 / 
				<a href="#">soporte_gestac@unprg.edu.pe</a>		
			</span>
			<span class="copyright">UNPRG-2014 &copy; Derechos Reservados</span>
		</h4>
	</footer>
</body>
</html>
